<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4">User Profile</h2>

      <div class="card">
        <div class="card-body">
          <h5 class="card-title" th:text="${user.getEmail()}"></h5>
          <p class="card-text">
            <strong>Email:</strong> <span th:text="${user.email}"></span><br>
            <strong>Role:</strong> <span th:text="${user.getRoles()}"></span>
          </p>
          <a th:href="@{/auth/logout}" class="btn btn-danger">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
