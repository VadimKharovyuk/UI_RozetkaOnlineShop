<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Загрузка изображения</title>
</head>
<body>
<div th:replace="~{admin/layout :: content(~{::div.content})}">
    <div class="content">
        <h2>Загрузка нового изображения для продукта #<span th:text="${productId}"></span></h2>

        <form th:action="@{/admin/product-images/upload}" method="post" enctype="multipart/form-data">
            <input type="hidden" name="productId" th:value="${productId}" />

            <div class="mb-3">
                <label for="imageFile" class="form-label">Файл изображения</label>
                <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
            </div>

            <div class="mb-3">
                <label for="imageType" class="form-label">Тип изображения</label>
                <select class="form-select" id="imageType" name="imageType">
                    <option value="MAIN">Главное</option>
                    <option value="GALLERY" selected>Галерея</option>
                    <option value="THUMBNAIL">Миниатюра</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="alt" class="form-label">Alt текст</label>
                <input type="text" class="form-control" id="alt" name="alt" placeholder="Введите альтернативный текст">
            </div>

            <div class="mb-3">
                <label for="sortOrder" class="form-label">Порядок сортировки</label>
                <input type="number" class="form-control" id="sortOrder" name="sortOrder" placeholder="Введите порядок сортировки">
            </div>

            <button type="submit" class="btn btn-primary">Загрузить</button>
            <a th:href="@{/admin/product-images/product/{id}(id=${productId})}" class="btn btn-secondary">Отмена</a>
        </form>
    </div>
</div>
</body>
</html>
