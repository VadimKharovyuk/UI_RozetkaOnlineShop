<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация и Регистрация</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .auth-container {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      justify-content: center;
    }
    .auth-form {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 400px;
    }
    .form-title {
      font-size: 24px;
      color: #333;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #00a046;
      box-shadow: 0 0 5px rgba(0, 160, 70, 0.3);
    }
    .btn {
      background-color: #00a046;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #008a3c;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .switch-form {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    .switch-form a {
      color: #00a046;
      text-decoration: none;
      font-weight: 500;
    }
    .switch-form a:hover {
      text-decoration: underline;
    }
    .user-info {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
      display: none;
    }
    .logout-btn {
      background-color: #dc3545;
      margin-top: 15px;
    }
    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="auth-container">
    <!-- Форма логина -->
    <div class="auth-form" id="login-form">
      <h2 class="form-title">Вход</h2>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Введите ваш email" required>
      </div>
      <div class="form-group">
        <label for="login-password">Пароль</label>
        <input type="password" id="login-password" placeholder="Введите ваш пароль" required>
      </div>
      <button class="btn" id="login-btn">Войти</button>
      <div class="message" id="login-message"></div>
      <div class="switch-form">
        Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
      </div>
    </div>

    <!-- Форма регистрации -->
    <div class="auth-form" id="register-form" style="display: none;">
      <h2 class="form-title">Регистрация</h2>
      <div class="form-group">
        <label for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Введите ваш email" required>
      </div>
      <div class="form-group">
        <label for="register-password">Пароль</label>
        <input type="password" id="register-password" placeholder="Минимум 6 символов" required>
      </div>
      <button class="btn" id="register-btn">Зарегистрироваться</button>
      <div class="message" id="register-message"></div>
      <div class="switch-form">
        Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
      </div>
    </div>
  </div>

  <!-- Информация о пользователе -->
  <div class="user-info" id="user-info">
    <h2>Информация о пользователе</h2>
    <p><strong>ID:</strong> <span id="user-id"></span></p>
    <p><strong>Email:</strong> <span id="user-email"></span></p>
    <p><strong>Роли:</strong> <span id="user-roles"></span></p>
    <button class="btn logout-btn" id="logout-btn">Выйти</button>
  </div>
</div>

<script>
  // Переключение между формами
  document.getElementById('show-register').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('login-form').style.display = 'none';
    document.getElementById('register-form').style.display = 'block';
  });

  document.getElementById('show-login').addEventListener('click', function(e) {
    e.preventDefault();
    document.getElementById('register-form').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';
  });

  // API URL - замените на свой URL
  const API_BASE_URL = '/api/auth';

  // Обработчик регистрации
  document.getElementById('register-btn').addEventListener('click', async function() {
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const messageElement = document.getElementById('register-message');

    if (!validateEmail(email)) {
      showMessage(messageElement, 'Пожалуйста, введите корректный email', 'error');
      return;
    }

    if (password.length < 6) {
      showMessage(messageElement, 'Пароль должен содержать минимум 6 символов', 'error');
      return;
    }

    try {
      const response = await fetch(`${API_BASE_URL}/register`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: email,
          password: password,
          roles: ['ROLE_USER']
        })
      });

      const data = await response.json();

      if (response.ok) {
        showMessage(messageElement, 'Регистрация успешна! Теперь вы можете войти.', 'success');
        setTimeout(() => {
          document.getElementById('register-form').style.display = 'none';
          document.getElementById('login-form').style.display = 'block';
        }, 2000);
      } else {
        showMessage(messageElement, `Ошибка: ${data.message || 'Не удалось зарегистрироваться'}`, 'error');
      }
    } catch (error) {
      console.error('Registration error:', error);
      showMessage(messageElement, 'Ошибка сервера. Пожалуйста, попробуйте позже.', 'error');
    }
  });

  // Обработчик входа
  document.getElementById('login-btn').addEventListener('click', async function() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;
    const messageElement = document.getElementById('login-message');

    if (!email || !password) {
      showMessage(messageElement, 'Пожалуйста, заполните все поля', 'error');
      return;
    }

    try {
      const response = await fetch(`${API_BASE_URL}/login`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          email: email,
          password: password
        })
      });

      const data = await response.json();

      if (response.ok) {
        showMessage(messageElement, 'Вход выполнен успешно!', 'success');

        // Сохраняем токен
        localStorage.setItem('auth_token', data.token);
        localStorage.setItem('user_id', data.id);
        localStorage.setItem('user_email', data.email);
        localStorage.setItem('user_roles', JSON.stringify(data.roles));

        // Обновляем UI
        updateUserInfo(data);

        // Скрываем формы, показываем информацию о пользователе
        document.getElementById('login-form').style.display = 'none';
        document.getElementById('register-form').style.display = 'none';
        document.getElementById('user-info').style.display = 'block';
      } else {
        showMessage(messageElement, `Ошибка: ${data.message || 'Неверный email или пароль'}`, 'error');
      }
    } catch (error) {
      console.error('Login error:', error);
      showMessage(messageElement, 'Ошибка сервера. Пожалуйста, попробуйте позже.', 'error');
    }
  });

  // Обработчик выхода
  document.getElementById('logout-btn').addEventListener('click', function() {
    // Очищаем localStorage
    localStorage.removeItem('auth_token');
    localStorage.removeItem('user_id');
    localStorage.removeItem('user_email');
    localStorage.removeItem('user_roles');

    // Обновляем UI
    document.getElementById('user-info').style.display = 'none';
    document.getElementById('login-form').style.display = 'block';

    // Очищаем формы
    document.getElementById('login-email').value = '';
    document.getElementById('login-password').value = '';
    document.getElementById('register-email').value = '';
    document.getElementById('register-password').value = '';

    // Очищаем сообщения
    document.getElementById('login-message').style.display = 'none';
    document.getElementById('register-message').style.display = 'none';
  });

  // Проверяем авторизацию при загрузке страницы
  window.addEventListener('DOMContentLoaded', async function() {
    const token = localStorage.getItem('auth_token');

    if (token) {
      try {
        const response = await fetch(`${API_BASE_URL}/user`, {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const userData = await response.json();
          updateUserInfo({
            id: userData.id,
            email: userData.email,
            roles: userData.roles
          });

          // Показываем информацию о пользователе, скрываем формы
          document.getElementById('user-info').style.display = 'block';
          document.getElementById('login-form').style.display = 'none';
          document.getElementById('register-form').style.display = 'none';
        } else {
          // Токен недействителен, показываем форму входа
          localStorage.removeItem('auth_token');
          document.getElementById('login-form').style.display = 'block';
        }
      } catch (error) {
        console.error('Auth check error:', error);
        document.getElementById('login-form').style.display = 'block';
      }
    } else {
      // Нет токена, показываем форму входа
      document.getElementById('login-form').style.display = 'block';
    }
  });

  // Вспомогательные функции
  function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(String(email).toLowerCase());
  }

  function showMessage(element, message, type) {
    element.textContent = message;
    element.className = `message ${type}`;
    element.style.display = 'block';

    // Автоматически скрываем сообщение через 5 секунд
    setTimeout(() => {
      element.style.display = 'none';
    }, 5000);
  }

  function updateUserInfo(data) {
    document.getElementById('user-id').textContent = data.id;
    document.getElementById('user-email').textContent = data.email;
    document.getElementById('user-roles').textContent = Array.isArray(data.roles) ? data.roles.join(', ') : data.roles;
  }
</script>
</body>
</html>
